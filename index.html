<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Insove</title>
    <!-- css -->
    <link rel="stylesheet" href="css/output.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.min.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Swiper css -->
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
</head>

<body>
    <!-- header -->
    <header class="py-8 lg:pb-14">
        <div class="container mx-auto lg:relative flex flex-col lg:flex-row lg:justify-between gap-y-4 lg:gap-y-0">
            <!-- logo -->
            <div class="flex justify-center lg:justify-normal">
                <a href="#">
                    <img src="./assets/img/header/logo.svg" alt="">
                </a>
            </div>


            <div class="flex flex-col gap-y-4 lg:flex-row lg:gap-x-10 lg:gap-y-0">
                <!-- location -->
                <div class="flex justify-center items-center gap-x-2 lg:justify-normal">
                    <i class="ri-map-pin-2-fill text-2xl text-accent"></i>
                    <div class="text-secondary">Jl. Raya Kebobang</div>
                </div>
                <!-- phone -->
                <div class="flex justify-center gap-x-2 items-center">
                    <i class="ri-phone-fill text-2xl text-accent"></i>
                    <div class="text-secondary">+62 881 7935 154</div>
                </div>
                <!-- btn -->
                <button class="btn btn-sm btn-outline w-[240px] lg:w-auto mx-auto lg:mx-0">Book now</button>
                <!-- mobile nav -->
                <nav
                    class="mnav bg-white fixed top-0 -left-[300px] w-[300px] h-screen shadow-2xl lg:hidden transition-all duration-400 z-20">
                    <!-- nav trigger btn -->
                    <div
                        class="mnav__close-btn bg-primary w-8 h-8 relative -right-full top-8 flex justify-center items-center rounded-tr-lg rounded-br-lg cursor-pointer transition-all">
                        <i class="mnav__close-btn-icon ri-arrow-right-s-line text-2xl text-white"></i>
                    </div>
                    <!-- nav content -->
                    <div class="px-12 left-0 flex flex-col gap-y-12 h-full">
                        <!-- logo -->
                        <a href="#">
                            <img src="./assets/img/header/logo.svg" alt="">
                        </a>
                        <!-- list -->
                        <ul class="flex flex-col gap-y-5">
                            <li>
                                <a href="" class="text-secondary hover:text-accent transition-all duration-300">Home</a>
                            </li>
                            <li>
                                <a href=""
                                    class="text-secondary hover:text-accent transition-all duration-300">Doctors</a>
                            </li>
                            <li>
                                <a href=""
                                    class="text-secondary hover:text-accent transition-all duration-300">Department</a>
                            </li>
                            <li>
                                <a href=""
                                    class="text-secondary hover:text-accent transition-all duration-300">Services</a>
                            </li>
                            <li>
                                <a href="" class="text-secondary hover:text-accent transition-all duration-300">Blog</a>
                            </li>
                            <li>
                                <a href=""
                                    class="text-secondary hover:text-accent transition-all duration-300">Contact</a>
                            </li>
                        </ul>
                        <!-- form -->
                        <form action="" class="relative flex gap-x-[10px]">
                            <label for="mnav-search-input">
                                <i class="ri-search-2-line text-accent text-2xl"></i>
                            </label>
                            <input type="text" id="mnav-search-input" placeholder="Search..."
                                class="outline-none w-[160px] border-b-2 focus:border-accent placeholder:italic">
                        </form>
                    </div>
                </nav>
                <!-- desktop nav -->
                <nav
                    class="absolute left-0 -bottom-[86px] bg-white shadow-custom1 w-full h-16 rounded-[10px] hidden lg:flex lg:items-center justify-between px-[50px]">
                    <!-- list -->
                    <ul class="flex gap-x-4">
                        <li>
                            <a href=""
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Home</a>
                        </li>
                        <li>
                            <a href=""
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Doctors</a>
                        </li>
                        <li>
                            <a href=""
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Department</a>
                        </li>
                        <li>
                            <a href=""
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Services</a>
                        </li>
                        <li>
                            <a href=""
                                class="border-r pr-4 text-secondary hover:text-accent transition-all duration-300">Blog</a>
                        </li>
                        <li>
                            <a href="" class="text-secondary hover:text-accent transition-all duration-300">Contact</a>
                        </li>
                    </ul>
                    <!-- form -->
                    <form action="" class="relative flex gap-x-[10px]">
                        <label for="search-input" class="flex justify-center items-center group">
                            <i class="ri-search-2-line text-2xl text-accent"></i>
                        </label>
                        <input type="text" name="" placeholder="Search..." id="search-input"
                            class="outline-none w-[100px] focus:w-[180px] focus:border-b-2 focus:border-accent placeholder:text-base placeholder:italic transition-all duration-150">
                    </form>
                </nav>
            </div>
        </div>
    </header>

    <!-- Js -->
    <!-- swiper -->
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/scrollreveal.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
